<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and contact form</title>

</head>
<body>

    <img src= BGU.jpg alt="BGU" style="width:100%;">
        <h1>Registration form</h1>
            <form>
            <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
            <label for="bday">Birthday:</label><br>
                <input type="date" id="bday" name="bday"><br>
            <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit">
            </form>

            <br><br>

        <h2>Contact form</h2>
            <form>
              <label for="name">name:</label><br>
                <input type="text" id="name" name="name"><br>
              <label for="Address">Address</label><br>
                <input type="email" id="Address" name="Address"><br>
              <label for="Comment">Comment</label><br>
              <textarea id="comment" name="comment" cols="50" rows="5"></textarea><br><br>
              <input type="submit" value="Submit">
            </form>

</body>
